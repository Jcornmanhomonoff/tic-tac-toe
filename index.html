<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Totally Fun</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<div class="clearfix">
  <header>
    <ul class="navigation">
      <li><a href="#">New Game</a></li>
      <li><a href="#">
        <form id="sign-in">
          <fieldset>
            <legend>Sign in!</legend>
            <input type="text" name="credentials[email]" value="" placeholder="email">
            <input type="password" name="credentials[password]" value="" placeholder="password">
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
        </form>
      </a>
      <!--<ul class="sub-menu">
          <li><a href="#">Email</a></li>
          <li><a href="#">Password</a></li>
        </ul>
      </li> -->
      <li><a href="#">
        <form id="sign-out">
          <fieldset>
            <legend>Sign Out!</legend>
            <input type="submit" name="submit" value="Sign Out!">
          </fieldset>
        </form>
      </a></li>
      <li>
        <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" value="" placeholder="email">
            <input type="password" name="credentials[password]" value="" placeholder="password">
            <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </li>
    </ul>
  </header>
  <div class= "board">
    <div class= "top-row">
      <div class="box available cell1" id="cell1"></div>
      <div class="box available cell2" id="cell2"></div>
      <div class="box available cell3" id="cell3"></div>
    </div>
    <div class= "center-row">
      <div class="box available cell4" id="cell4"></div>
      <div class="box available cell5" id="cell5"></div>
      <div class="box available cell6" id="cell6"></div>
    </div>
    <div class= "bottom-row">
      <div class="box available cell7" id="cell7"></div>
      <div class="box available cell8" id="cell8"></div>
      <div class="box available cell9" id="cell9"></div>
    </div>
  </div>
</div>
</body>
</html>
