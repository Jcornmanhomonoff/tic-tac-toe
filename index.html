<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Totally Fun</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<div class="clearfix">
  <header>
    <ul class="navigation">
      <li>
        <button type="button" class="btn btn-primary btn-lg" id="create-game">New Game</button>
      </li>
      <!--<li>
        <button type="button" class="btn btn-primary btn-lg" id="join-game">Join Game</button>
      </li>-->
      <li>
        <form id="sign-in">
          <fieldset>
            <legend>Sign in!</legend>
            <input type="text" name="credentials[email]" value="" placeholder="email">
            <input type="password" name="credentials[password]" value="" placeholder="password">
            <input type="submit" name="submit" value="Sign in Player 1!">
          </fieldset>
        </form>
      </li>
    <!--  <li>
        <form id="sign-in2">
          <fieldset>
            <legend>Sign in Player 2!</legend>
            <input type="text" name="credentials[email]" value="" placeholder="email">
            <input type="password" name="credentials[password]" value="" placeholder="password">
            <input type="submit" name="submit" value="Sign in Player 2!">
          </fieldset>
        </form>
      </li>
      <ul class="sub-menu">
          <li><a href="#">Email</a></li>
          <li><a href="#">Password</a></li>
        </ul>
      </li> -->
      <li><a href="#">
        <form id="sign-out">
          <fieldset>
            <legend>Sign Out!</legend>
            <input type="submit" name="submit" value="Sign Out!">
          </fieldset>
        </form>
      </a></li>
      <li><a href="#">
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]" value="" placeholder="old password">
          <input type="password" name="passwords[new]" value="" placeholder="new password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      </a></li>
      <li><a href="#">
        <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" value="" placeholder="email">
            <input type="password" name="credentials[password]" value="" placeholder="password">
            <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
      </a></li>
    </ul>
  </header>
  <div class= "board">
    <div class= "top-row">
      <div class="box available cell1" id="0"></div>
      <div class="box available cell2" id="1"></div>
      <div class="box available cell3" id="2"></div>
    </div>
    <div class= "center-row">
      <div class="box available cell4" id="3"></div>
      <div class="box available cell5" id="4"></div>
      <div class="box available cell6" id="5"></div>
    </div>
    <div class= "bottom-row">
      <div class="box available cell7" id="6"></div>
      <div class="box available cell8" id="7"></div>
      <div class="box available cell9" id="8"></div>
    </div>
  </div>
  <div id = "history">
  <li>
    <button type="button" class="btn btn-primary btn-lg" id="all-games">Game History</button>
  </li>
</div>
</body>
</html>
